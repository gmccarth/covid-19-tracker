
#
# The name of the application.
# If not set, defaults to the name of the project (except for tests where it is not set at all).
#
quarkus.application.name=covid-19-tracker
quarkus.mongodb.connection-string=mongodb://172.30.195.119:27017
#quarkus.mongodb.connection-string=mongodb://localhost:27017
quarkus.mongodb.database=covid19report
#camel.kafka.brokers=localhost:9092
camel.mongodb.database=covid19report
camel.mongodb.collection=covid19report
#
#camel.component.http.socketTimeout=-1
